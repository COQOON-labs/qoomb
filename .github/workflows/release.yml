# Release Workflow with Release Please
# Automatically creates release PRs and GitHub Releases based on Conventional Commits
# Docs: https://github.com/googleapis/release-please-action

name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f # v4.1.3
        with:
          release-type: node
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          # Monorepo configuration
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Optional: Post-release tasks (e.g., publish to npm, deploy)
  post-release:
    name: Post-Release Tasks
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@0c17529a66aca453f9227af23103ed11469b1e47 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Log Release Info
        run: |
          echo "ðŸŽ‰ Released version ${{ needs.release-please.outputs.version }}"
          echo "ðŸ“¦ Tag: ${{ needs.release-please.outputs.tag_name }}"
