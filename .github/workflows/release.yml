# Release Workflow with Release Please
# Automatically creates release PRs and GitHub Releases based on Conventional Commits
# Docs: https://github.com/googleapis/release-please-action

name: Release

on:
  push:
    branches:
      - main

# Top-level: minimal permissions (read-only by default)
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Job-level: only what's needed
    permissions:
      contents: write # Create releases
      pull-requests: write # Create release PRs
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          release-type: node
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          # Monorepo configuration
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Optional: Post-release tasks (e.g., publish to npm, deploy)
  post-release:
    name: Post-Release Tasks
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Job-level: only read access needed
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Log Release Info
        run: |
          echo "ðŸŽ‰ Released version ${{ needs.release-please.outputs.version }}"
          echo "ðŸ“¦ Tag: ${{ needs.release-please.outputs.tag_name }}"
