name: 'Trivy Security Scan'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
  schedule:
    # Run every Monday at 7:00 UTC (after CodeQL)
    - cron: '0 7 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write # For uploading SARIF results

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Scan filesystem for vulnerabilities
      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results-fs.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail on critical/high vulnerabilities
          # Ignore unfixed vulnerabilities (optional)
          # ignore-unfixed: true

      # Upload filesystem scan results to GitHub Security tab
      - name: Upload Trivy (Filesystem) results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-fs.sarif'
          category: 'trivy-filesystem'

      # Scan configuration files (IaC)
      - name: Run Trivy vulnerability scanner (Config)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results-config.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail on critical/high misconfigurations

      # Upload config scan results
      - name: Upload Trivy (Config) results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-config.sarif'
          category: 'trivy-config'

      # Generate human-readable report
      - name: Run Trivy vulnerability scanner (Table format)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

  trivy-repo-scan:
    name: Trivy Repository Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Scan for secrets and misconfigurations
      - name: Run Trivy secret scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'secret'
          format: 'sarif'
          output: 'trivy-secret-results.sarif'
          exit-code: '1' # Fail if secrets are found - this is critical!

      - name: Upload Trivy secret scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-secret-results.sarif'
          category: 'trivy-secrets'
