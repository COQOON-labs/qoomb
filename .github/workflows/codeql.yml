name: 'CodeQL Security Scanning'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
  schedule:
    # Run every Monday at 6:00 UTC
    - cron: '0 6 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Top-level: minimal permissions (read-only by default)
permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Job-level: only what's needed for CodeQL
    permissions:
      security-events: write # Upload SARIF results
      contents: read # Checkout code
      actions: read # Read workflow metadata

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
        # CodeQL supports: c-cpp, csharp, go, java-kotlin, javascript-typescript, python, ruby, swift
        # Learn more: https://aka.ms/codeql-docs/language-support

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24'
          cache: 'pnpm'

      # Install dependencies (needed for TypeScript analysis)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Initialize CodeQL tools
      - name: Initialize CodeQL
        uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        with:
          languages: ${{ matrix.language }}
          # Query suites: default, security-extended, security-and-quality
          queries: security-and-quality
          # Customize config if needed
          # config-file: ./.github/codeql/codeql-config.yml

      # Note: Autobuild is not strictly needed for JS/TS but doesn't hurt
      # It helps CodeQL understand the project structure

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        with:
          category: '/language:${{matrix.language}}'
          upload: true
          # Generate SARIF file for manual review
          output: results
