# Release Workflow with Release Please
# Automatically creates release PRs and GitHub Releases based on Conventional Commits
# Docs: https://github.com/google-github-actions/release-please-action

name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          # Monorepo configuration
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Optional: Post-release tasks (e.g., publish to npm, deploy)
  post-release:
    name: Post-Release Tasks
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Log Release Info
        run: |
          echo "ðŸŽ‰ Released version ${{ needs.release-please.outputs.version }}"
          echo "ðŸ“¦ Tag: ${{ needs.release-please.outputs.tag_name }}"
